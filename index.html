<!DOCTYPE html>
<html>
 
<head>
    <title>Bobbin</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>
 
<body>
	
	<div id="status" class="hide">Hello! You are logged in!</div>

	
	<div id="form">
		<input id="txtEmail" type="email" placeholder="Email" />
		<input id="txtPassword" type="password" placeholder="Password" />
		<button id="btnLogin" class="btn btn-action">Log In</button>
		<button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
		<button id="btnLogOut" class="btn btn-action hide">Log Out</button>
	</div>
		
	<div id="app" class="hide">
    	<h1>List-O-Matic</h1>
    	<h3>Save a list of things here.</h3>
    	<hr />
    	<input type="text" id="thingName" placeholder="Enter a thing" onkeypress="return saveToList(event)" />
    	<h4>List of Things</h4>
    	<ol id="listofThings">
    		
    	</ol>
	</div>
</body>
	<script src="app.js"></script>	
</html>
